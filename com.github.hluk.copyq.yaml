app-id: com.github.hluk.copyq
runtime: org.kde.Platform
runtime-version: "6.10"
sdk: org.kde.Sdk
command: copyq

finish-args:
  - --socket=x11
  - --socket=wayland
  - --socket=gpg-agent
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.StatusNotifierWatcher
  - --share=ipc
  - --device=dri

modules:
  - name: qca-qt6
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_WITH_QT6=ON
      - -DBUILD_TESTS=OFF
      - -DBUILD_TOOLS=OFF
      - -DBUILD_PLUGINS=ossl
    sources:
      - type: git
        url: https://invent.kde.org/libraries/qca.git
        tag: v2.3.10
        commit: df5171e3c4baf346581f15af5a040e61b166a332
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
  - name: qt6keychain
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_WITH_QT6=ON
      - -DBUILD_TRANSLATIONS=OFF
      - -DBUILD_TEST_APPLICATION=OFF
    sources:
      - type: git
        url: https://github.com/frankosterfeld/qtkeychain.git
        tag: 0.15.0
        commit: ad7344c45a86a4f66cbafc4b081b5f7b876cb0b7
        x-checker-data:
          type: git
          tag-pattern: ^(\d+\.\d+\.\d+)$
  - name: copyq
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DICON_NAME=com.github.hluk.copyq
      # The flatpak app should not handle autostart itself:
      # https://github.com/flathub/flatpak-builder-lint/issues/87
      - -DCOPYQ_AUTOSTART=OFF
      - -DCOPYQ_AUTOSTART_COMMAND=flatpak run com.github.hluk.copyq
      - -DWITH_QCA_ENCRYPTION=ON
      - -DWITH_KEYCHAIN=ON
      - -DWITH_QT6=1
    sources:
      - type: git
        url: https://github.com/hluk/CopyQ.git
        #tag: v13.0.0
        commit: efdaae1c4160a26596ed55c76c1d67309529bb72
        x-checker-data:
          type: git
          tag-pattern: '^v(\d+\.\d+\.\d+)$'
      - type: shell
        commands:
          - echo 'set(copyq_version "v13.0.0-132-gefdaae1c")' > src/version.cmake
